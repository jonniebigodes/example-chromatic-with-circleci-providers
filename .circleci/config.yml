# initial setup
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
    #  - run: yarn chromatic --project-token=84svyadsh4w
    # branching
      - run: |
          if [[ "${CIRCLE_BRANCH}" == renovate/* ]]; then
            echo "Skipping Chromatic"
          elif [ "${CIRCLE_BRANCH}" == "example" ]; then
            echo "Skipping Chromatic"
          else
            yarn chromatic --project-token=84svyadsh4w
          fi
